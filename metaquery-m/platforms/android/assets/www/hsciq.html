<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="style/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="style/hsciq.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/hsciq.js"></script>
</head>
<body>
	<div data-role="page" id="page1" data-add-back-btn="true">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h3>HS-CIQ-QUERY</h3>
		</div>
		<div data-role="content">
			<div id="query_wrap" data-role="controlgroup" data-type="vertical">
				<input id="hs_code" type="number"
					placeholder="at least 4 numbers" required />
				<div data-role="controlgroup" data-type="horizontal">
					<a id="search" data-inline="true" data-role="button">Search</a> <a
						id="reset" data-inline="true" data-role="button">Reset</a>
				</div>

			</div>
			<div id="list_wrap">
				<div>
					<ul id="hsciqs" data-role="listview" data-divider-theme="b"
						data-filter="true" data-inset="true">
						<li data-role="list-divider" role="heading">HSCODE--->CIQCODE</li>
						<li data-theme="c"><a href="#"> HSODE01--->CIQCODE01 </a></li>
					</ul>
				</div>
				<h3 id="errorMessage">/messages/</h3>
				<div data-role="controlgroup" data-type="horizontal">
					<button id="clear" data-icon="back">Clear</button>
				</div>
			</div>
		</div>
		<!--Footer-->
		<div data-theme="a" data-role="footer" data-position="fixed"
			data-id="oneFooter">
			<h3>Built by Pinecone Technology&trade;</h3>
		</div>
	</div>
</body>
</html>
